<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iron MEN</title>
</head>
<body>
    <div class="heroes">
        <div class="rectangle1">
            <img src="img/iron_men.png" alt="">
            <div class="block1">
                <h2>Iron Man</h2>
                <h3>Tony Stark</h3>
            </div>
        </div>
        <div class="rectangle2">
            <img src="img/america.png" alt="Capitan America">
            <div class="block2">
                <h2>Capitan America</h2>
                <h3>Cap</h3>
            </div>
        </div>
        <div class="rectangle3">
            <img src="img/spider_man.png" alt="Spider-Man">
            <div class="block3">
                <h2>Spider-Man</h2>
                <h3>Peter Parker</h3>
            </div>
        </div>
        <div class="rectangle4">
            <img src="img/black-widow.png" alt="Black WIDOW">
            <div class="block4">
                <h2>Black WIDOW</h2>
                <h3>Natasha ROMANOVA</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
